<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #add8e6, #1e90ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 64px;
      color: #4682b4;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .btn {
      font-size: 24px;
      padding: 14px 32px;
      margin: 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #4682b4;
      color: white;
    }

    #yes:hover {
      background-color: #4169e1;
    }

    #no {
      background-color: #f1f1f1;
      color: #444;
      position: absolute;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: blue;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: blue;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -50px;
        transform: translateX(0) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        bottom: 100%;
        transform: translateX(-50px) rotate(45deg);
        opacity: 0;
      }
    }

    .button-container {
      display: flex;
      gap: 20px;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>ðŸ’™I love you KhalidðŸ’™</h1>

  <div class="button-container">
    <button class="btn" id="yes" onclick="correctAnswer()">I love you too</button>
    <button class="btn" id="no">I donâ€™t love you</button>
  </div>

  <script>
    function correctAnswer() {
      alert("ðŸŒŸCorrect answerðŸŒŸ");
    }

    const noBtn = document.getElementById('no');
    noBtn.addEventListener('mouseover', () => {
      const container = document.querySelector('.button-container');
      const containerRect = container.getBoundingClientRect();
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Generate floating hearts
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
